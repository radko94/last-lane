<mat-drawer-container [hasBackdrop]="hasBackdrop">
  <mat-drawer [mode]="drawerMode">
    <app-navigation-section
      *ngFor="let section of navigationSections"
      [navigationSection]="section"
    ></app-navigation-section>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
<ng-container *ngIf="toggleDrawler | async"></ng-container>
